<div class="modal-header">
      <h3 class="modal-title">Enter username</h3>  
    </div>
      <div class="modal-body">
        <form ng-submit="ok()">
          <div class="input-group animated fadeIn">
             
              
            <!--   Display / Re-display Modal -->
            
            <input type="text" class="form-control finderBar" ng-model="modal.username" placeholder="Please enter a username" autofocus>
           
            <span class="input-group-btn">
                
                <button class="btn btn-default btn-success" type="button" ng-click="modal.setUserName()">Create!</button>
                
             <!-- End display of Modal  -->   
                
            </span>
          </div>
        </form>
       </div>
